[package]
name = "tree-sitter-openscad-ng"
description = "OpenSCAD grammar for tree-sitter"
version = "0.6.2"
authors = ["Ian Boll <mainbollian@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "openscad"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/openscad/tree-sitter-openscad"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.10"
